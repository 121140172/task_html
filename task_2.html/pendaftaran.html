<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran dan Detail Pendaftar</title>
    <link rel="stylesheet" href="pendaftaran.css">
</head>

<body>
    <div class="container">
        <Img src="LOGO GYM.jpg" alt="LOGO"/>
        <h1>Pendaftaran Fitness GYM</h1>
        <div class="container">
            <h2>Form Pendaftaran</h2>
            <form action="halaman2.html" method="GET">
                <label for="name">name Lengkap :</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Nomor Telepon :</label>
                <input type="text" id="phone" name="telepon" required>
    
                <input type="submit" value="Daftar">
            </form>
        </div>
    
    </body>
    </html>
